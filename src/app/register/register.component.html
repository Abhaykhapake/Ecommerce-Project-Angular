<form [formGroup]="registerForm" (ngSubmit)="registerNow()">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5 border">
            <div class="p-3">
                <h5>New User,</h5>
                <h1>Register Here</h1>
                <br>
                <input type="text" placeholder="Enter Your name" formControlName="user_name" class="form-control" 
                style="border-radius:0px; border: 1px solid black;">
                <br><br>
                <input type="text" placeholder="Enter Your Mobile" formControlName="user_mobile" class="form-control" 
                style="border-radius:0px; border: 1px solid black;">
                <br><br>
                <input type="email" placeholder="Enter Your email" formControlName="user_email" class="form-control" 
                style="border-radius:0px; border: 1px solid black;">
                <br><br>
                <input type="text" placeholder="Enter Your Password" formControlName="user_password" class="form-control" 
                style="border-radius:0px; border: 1px solid black;">
                <br><br>
                <button class="btn btn-dark btn-lg" >Register Now</button>

            </div>

        </div>
    </div>

</div>
</form>

<app-footer></app-footer>
