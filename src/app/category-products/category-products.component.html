<app-navbar></app-navbar>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 text-center mt-5">
            <h1>{{cat_name}} Products</h1>
        </div>
        <ng-container *ngFor="let row of products; let i = index">
            <div class="col-md-3 mt-4" *ngIf="i<8">
                <div class="card">
                    <div class="card-header">
                        <div style="max-height: 280px; overflow: hidden;">
                            <img [src]="row.product_img" width="100%">
                        </div>
                        <h5 class="mt-3">{{row.product_name}}</h5>
                        <h3>&#8377;{{row.price}} /-</h3>
                    </div>

                </div>
            </div>
        </ng-container>
    </div>
</div>

<app-footer></app-footer>
