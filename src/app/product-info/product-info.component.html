<app-navbar></app-navbar>
<br>
<div class="container" *ngIf="product_info">
    <div class="row">
        <div class="col-md-5">
           <img [src]="product_info.product_img" width="100%">
        </div>
        <div class="col-md-6">
            <h1>{{product_info.cat_name}}</h1>
            <h1>{{product_info.product_name}}</h1>
            <h1>{{product_info.price | currency:'INR'}}/-</h1>
            <button *ngIf="product_info.cart=='No'" class="btn btn-dark" (click)="addtocart()" >Add to cart</button>
            <button *ngIf="product_info.cart=='Yes'" class="btn btn-dark" >Added in cart</button>
            
            
         </div>
        
    </div>

</div>

<app-footer></app-footer>
